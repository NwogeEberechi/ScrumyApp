{% extends 'scrumyapp/base.html' %} {% block content %}
<h2>Add Task </h2>
<form action="" method="post">
    {% csrf_token %} {% for field in form %}
    <p> {{field.errors}} </p>
    <label for="">{{ field.label_tag }}</label>
    <div>{{ field }}</div>

    {% endfor %}

    <button type="submit">Add Task</button>
</form>
{% endblock %}
