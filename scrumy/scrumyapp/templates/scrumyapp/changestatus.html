{% extends 'scrumyapp/base.html' %} {% block content %} {% if message %}
<h2>message</h2>
{% else %}
<h2>Change Goal Status </h2>
<form action="" method="post">
    {% csrf_token %} {% for field in form %}
    <p> {{field.errors}} </p>
    <label for="">{{ field.label_tag }}</label>
    <div>{{ field }}</div>

    {% endfor %}

    <button type="submit">Change Status </button>
</form>
{% endif %} {% endblock %}
